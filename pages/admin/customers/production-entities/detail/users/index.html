<div class="users-container">
    <!-- Toast Container -->
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

    <!-- Add User Button -->
    <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Thêm mới</button>
    </div>

    <!-- Users Table (Desktop) -->
    <div class="table-responsive d-none d-md-block">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên người dùng</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Users Cards (Tablet/Mobile) -->
    <div class="row row-cols-1 row-cols-md-2 g-3 d-md-none" id="usersCardContainer">
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Unlink/Link Confirmation Modal -->
    <div class="modal fade" id="confirmActionModal" tabindex="-1" aria-labelledby="confirmActionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmActionModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn <span id="confirmActionText"></span> người dùng <strong id="confirmUserName"></strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="confirmActionButton" class="btn btn-danger">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Thêm mới liên kết người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactType" id="phoneRadio" value="phone" checked>
                            <label class="form-check-label" for="phoneRadio">Số điện thoại</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactType" id="emailRadio" value="email">
                            <label class="form-check-label" for="emailRadio">Email</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="contactInput" placeholder="Nhập số điện thoại hoặc email">
                    </div>
                    <div id="userDetails" class="mb-3" style="display: none;">
                        <div class="mb-2"><strong>Tên người dùng:</strong> <span id="userName"></span></div>
                        <div class="mb-2"><strong>Số điện thoại:</strong> <span id="userPhone"></span></div>
                        <div class="mb-2"><strong>Email:</strong> <span id="userEmail"></span></div>
                        <div class="mb-2"><strong>Địa chỉ:</strong> <span id="userAddress"></span></div>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="checkButton" class="btn btn-primary">Kiểm tra</button>
                        <button id="linkButton" class="btn btn-success" style="display: none;">Liên kết</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
