<div class="page-header">
    <h1 class="page-title">Chi tiết gói dịch vụ</h1>
    <p class="page-breadcrumb">Dịch vụ / Gói dịch vụ / Chi tiết</p>
</div>

<div class="service-package-form">
    <!-- Section 1: Thông tin gói dịch vụ (Mobile) -->
    <div class="accordion d-md-none mb-4" id="mobileAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#packageInfo"
                    aria-expanded="true">
                    <i class="fas fa-info-circle me-2"></i>
                    Thông tin gói dịch vụ
                </button>
            </h2>
            <div id="packageInfo" class="accordion-collapse collapse show" data-bs-parent="#mobileAccordion">
                <div class="accordion-body">
                    <div class="package-info-content">
                        <div class="mb-3">
                            <label for="packageName" class="form-label">Tên gói</label>
                            <p class="form-control-static" id="packageName"></p>
                        </div>

                        <div class="mb-3">
                            <label for="packageCode" class="form-label">Mã gói</label>
                            <p class="form-control-static" id="packageCode"></p>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label">Thời gian</label>
                            <p class="form-control-static" id="duration">12 tháng</p>
                        </div>

                        <div class="mb-3">
                            <label for="parameter" class="form-label">Tham số</label>
                            <p class="form-control-static" id="parameter"></p>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Đơn giá</label>
                            <p class="form-control-static" id="price"></p>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Số lượng</label>
                            <p class="form-control-static" id="quantity"></p>
                        </div>

                        <div class="mb-3">
                            <label for="total" class="form-label">Thành tiền</label>
                            <p class="form-control-static" id="total"></p>
                        </div>

                        <div class="mb-3">
                            <label for="mobileDiscount" class="form-label">Chiết khấu</label>
                            <p class="form-control-static" id="mobileDiscount"></p>
                        </div>

                        <div class="mb-3">
                            <label for="mobileFinalCost" class="form-label">Chi phí phải trả</label>
                            <p class="form-control-static" id="mobileFinalCost"></p>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Trạng thái</label>
                            <p class="form-control-static" id="status"></p>
                        </div>

                        <div class="mb-3">
                            <label for="createdAt" class="form-label">Thời gian tạo</label>
                            <p class="form-control-static" id="createdAt"></p>
                        </div>

                        <div class="mb-3">
                            <label for="createdBy" class="form-label">Người tạo</label>
                            <p class="form-control-static" id="createdBy"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Section 1: Thông tin gói dịch vụ (Desktop) -->
    <div class="d-none d-md-block">
        <div class="content-card mb-4">
            <h5 class="card-title mb-4">
                <i class="fas fa-info-circle me-2"></i>
                Thông tin gói dịch vụ
            </h5>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="packageNameDesktop" class="form-label me-3">Tên gói</label>
                        <p class="form-control-static" id="packageNameDesktop"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="packageCodeDesktop" class="form-label me-3">Mã gói</label>
                        <p class="form-control-static" id="packageCodeDesktop"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="durationDesktop" class="form-label me-3">Thời gian</label>
                        <p class="form-control-static" id="durationDesktop">12 tháng</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="parameterDesktop" class="form-label me-3">Tham số</label>
                        <p class="form-control-static" id="parameterDesktop"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="priceDesktop" class="form-label me-3">Đơn giá</label>
                        <p class="form-control-static" id="priceDesktop"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="quantityDesktop" class="form-label me-3">Số lượng</label>
                        <p class="form-control-static" id="quantityDesktop"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="totalDesktop" class="form-label me-3">Thành tiền</label>
                        <p class="form-control-static" id="totalDesktop"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="desktopDiscount" class="form-label me-3">Chiết khấu</label>
                        <p class="form-control-static" id="desktopDiscount"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="desktopFinalCost" class="form-label me-3">Chi phí phải trả</label>
                        <p class="form-control-static" id="desktopFinalCost"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="statusDesktop" class="form-label me-3">Trạng thái</label>
                        <p class="form-control-static" id="statusDesktop"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="createdAtDesktop" class="form-label me-3">Thời gian tạo</label>
                        <p class="form-control-static" id="createdAtDesktop"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="createdByDesktop" class="form-label me-3">Người tạo</label>
                        <p class="form-control-static" id="createdByDesktop"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons - Sticky on mobile -->
    <div class="action-buttons">
        <div class="d-flex gap-3 justify-content-end">
            <button type="button" class="btn btn-secondary" onclick="window.adminLayout.loadContent('service-packages')">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </button>
            <button type="button" class="btn btn-warning" onclick="navigateTo('edit-service-package')">
                <i class="fas fa-edit me-2"></i>Sửa
            </button>
        </div>
    </div>
</div>
