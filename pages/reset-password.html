<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/auth.css" rel="stylesheet">
    <!-- Utils CSS -->
    <link href="../assets/css/utils.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h3 class="text-center mb-4">Đặt Lại Mật Khẩu</h3>
        <form id="resetPasswordForm" onsubmit="Auth.resetPassword.handleResetPassword(event)" novalidate>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="newPassword" required minlength="6">
                <div id="newPasswordError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="confirmNewPassword" required>
                <div id="confirmNewPasswordError" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cập Nhật Mật Khẩu</button>
        </form>
        <div class="text-center mt-3">
            <a href="./login.html">Quay lại đăng nhập</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Utils JS -->
    <script src="../assets/js/utils.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/auth.js"></script>
</body>
</html>
