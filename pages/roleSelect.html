<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Vai Trò</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Utils CSS -->
    <link href="../assets/css/utils.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .role-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .role-btn {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="role-container">
        <h3 class="mb-4">Chọn Vai Trò</h3>
        <button class="btn btn-primary role-btn" onclick="selectRole('admin')">
            <i class="fas fa-user-shield me-2"></i>Quản trị viên
        </button>
        <button class="btn btn-success role-btn" onclick="selectRole('company')">
            <i class="fas fa-building me-2"></i>Chủ thể sản xuất
        </button>
        <button class="btn btn-info role-btn" onclick="selectRole('guest')">
            <i class="fas fa-user me-2"></i>Người dùng vãng lai
        </button>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Utils JS -->
    <script src="../assets/js/utils.js"></script>
    <script>
        function selectRole(role) {
            let url;
            switch (role) {
                case 'admin':
                    url = '../layouts/admin-layout.html';
                    break;
                case 'company':
                    url = '../layouts/company-layout.html';
                    break;
                case 'guest':
                    url = '../layouts/guest-layout.html';
                    break;
                default:
                    return;
            }
            Utils.showToast(`Đã chọn vai trò: ${role === 'admin' ? 'Quản trị viên' : role === 'company' ? 'Chủ thể sản xuất' : 'Người dùng vãng lai'}`, 'success');
            window.location.href = url;
        }
    </script>
</body>
</html>
