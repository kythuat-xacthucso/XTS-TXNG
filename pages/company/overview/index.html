<main class="container-fluid py-4">
    <h2 class="mb-4">Dashboard</h2>
    
    <!-- Trạng thái xác thực -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Trạng thái xác thực</h5>
            <p class="card-text fs-5" id="authStatus">Chưa xác thực</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Thông tin sản phẩm -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Tổng số sản phẩm</h5>
            <p class="card-text display-6" id="totalProducts">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm hoạt động</h5>
            <p class="card-text display-6" id="activeProducts">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm khóa</h5>
            <p class="card-text display-6" id="lockedProducts">0</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Thông tin tem -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thông tin tem</h5>
            <div class="row">
              <div class="col-md-3 mb-3">
                <div class="text-center">
                  <p class="mb-1">Tổng số tem đã in</p>
                  <p class="fs-4 fw-bold" id="totalStamps">0</p>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="text-center">
                  <p class="mb-1">Số tem trắng</p>
                  <p class="fs-4 fw-bold" id="whiteStamps">0</p>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="text-center">
                  <p class="mb-1">Số tem đã kích hoạt</p>
                  <p class="fs-4 fw-bold" id="activatedStamps">0</p>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="text-center">
                  <p class="mb-1">Số tem đã bán</p>
                  <p class="fs-4 fw-bold" id="soldStamps">0</p>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="text-center">
                  <p class="mb-1">Số tem đã hủy</p>
                  <p class="fs-4 fw-bold" id="canceledStamps">0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Thông tin người dùng -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Số người dùng nội bộ</h5>
            <p class="card-text display-6" id="internalUsers">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Số người dùng đã mời</h5>
            <p class="card-text display-6" id="invitedUsers">0</p>
          </div>
        </div>
      </div>
    </div>
  </main>
