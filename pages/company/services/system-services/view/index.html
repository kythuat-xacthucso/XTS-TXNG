<div class="page-header">
    <h1 class="page-title">Chi tiết gói dịch vụ</h1>
    <p class="page-breadcrumb">Dịch vụ / Gói dịch vụ / Chi tiết</p>
</div>

<form id="servicePackageForm" class="service-package-form">
    <!-- Section 1: Thông tin gói dịch vụ -->
    <div class="accordion d-md-none mb-4" id="mobileAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#packageInfo"
                    aria-expanded="true">
                    <i class="fas fa-info-circle me-2"></i>
                    Thông tin gói dịch vụ
                </button>
            </h2>
            <div id="packageInfo" class="accordion-collapse collapse show" data-bs-parent="#mobileAccordion">
                <div class="accordion-body">
                    <div class="package-info-content">
                        <div class="mb-3">
                            <label for="packageName" class="form-label">Tên gói</label>
                            <input type="text" class="form-control" id="packageName" name="packageName" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="packageCode" class="form-label">Mã gói</label>
                            <input type="text" class="form-control" id="packageCode" name="packageCode" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Thời gian</label>
                            <div class="row">
                                <div class="col-7">
                                    <input type="number" class="form-control" id="duration" name="duration" readonly>
                                </div>
                                <div class="col-5">
                                    <select class="form-select" id="durationUnit" name="durationUnit" disabled>
                                        <option value="month">Tháng</option>
                                        <option value="year">Năm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#parametersInfo" aria-expanded="false">
                    <i class="fas fa-sliders-h me-2"></i>
                    Thông số tham số
                </button>
            </h2>
            <div id="parametersInfo" class="accordion-collapse collapse" data-bs-parent="#mobileAccordion">
                <div class="accordion-body">
                    <div class="parameters-content">
                        <div id="mobileParametersList" class="mobile-parameters-list">
                            <!-- Parameter cards will be dynamically added here -->
                        </div>

                        <div class="cost-summary">
                            <div class="row mb-2">
                                <div class="col-6">
                                    <strong>Chi phí:</strong>
                                </div>
                                <div class="col-6 text-end">
                                    <span id="mobileTotalCost">0</span> VNĐ/thời gian
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-6">
                                    <label for="mobileDiscount" class="form-label mb-0">Giảm giá:</label>
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="mobileDiscount"
                                        name="discount" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <strong class="text-primary">Chi phí phải trả:</strong>
                                </div>
                                <div class="col-6 text-end">
                                    <strong class="text-primary" id="mobileFinalCost">0</strong> VNĐ/thời gian
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop Layout -->
    <div class="d-none d-md-block">
        <!-- Section 1: Thông tin gói dịch vụ -->
        <div class="content-card mb-4">
            <h5 class="card-title mb-4">
                <i class="fas fa-info-circle me-2"></i>
                Thông tin gói dịch vụ
            </h5>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="packageNameDesktop" class="form-label">Tên gói</label>
                        <input type="text" class="form-control" id="packageNameDesktop" name="packageName" readonly>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="packageCodeDesktop" class="form-label">Mã gói</label>
                        <input type="text" class="form-control" id="packageCodeDesktop" name="packageCode" readonly>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Thời gian</label>
                    <div class="row">
                        <div class="col-7">
                            <input type="number" class="form-control" id="durationDesktop" name="duration" readonly>
                        </div>
                        <div class="col-5">
                            <select class="form-select" id="durationUnitDesktop" name="durationUnit" disabled>
                                <option value="month">Tháng</option>
                                <option value="year">Năm</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2: Thông số tham số -->
        <div class="content-card mb-4">
            <h5 class="card-title mb-4">
                <i class="fas fa-sliders-h me-2"></i>
                Thông số tham số
            </h5>

            <div class="table-responsive">
                <table class="table table-bordered" id="parametersTable">
                    <thead class="table-light">
                        <tr>
                            <th width="60">STT</th>
                            <th>Tham số</th>
                            <th width="120">Đơn giá</th>
                            <th width="100">Số lượng</th>
                            <th width="120">Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody id="parametersTableBody">
                        <!-- Parameter rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 ms-auto">
                    <div class="cost-summary-desktop">
                        <div class="d-flex justify-content-between mb-2">
                            <span><strong>Chi phí:</strong></span>
                            <span><strong id="desktopTotalCost">0</strong> VNĐ/thời gian</span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="desktopDiscount" class="form-label mb-0">Giảm giá:</label>
                            <div class="input-group" style="width: 150px;">
                                <input type="number" class="form-control" id="desktopDiscount" name="discount" readonly>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <span><strong class="text-primary">Chi phí phải trả:</strong></span>
                            <span><strong class="text-primary" id="desktopFinalCost">0</strong> VNĐ/thời gian</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons - Sticky on mobile -->
    <div class="action-buttons">
        <div class="d-flex gap-3 justify-content-end">
            <button type="button" class="btn btn-secondary" onclick="window.companyLayout.loadContent('service-packages')">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </button>
        </div>
    </div>
</form>
