<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - {{pageTitle}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/company.css" rel="stylesheet">
    <!-- Utils CSS -->
    <link href="../assets/css/utils.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-2 fixed-top d-flex justify-content-between align-items-center px-4">
        <button class="btn d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <i class="fas fa-bars"></i>
        </button>
        <div class="d-flex align-items-center" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" alt="Logo" class="me-2" style="width: 32px; height: 32px; object-fit: contain;">
            <h4 class="m-0 d-inline" style="max-width: 160px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Công ty Sản Xuất ABC</h4>
        </div>
        <nav class="navbar navbar-expand-lg ms-4 d-none d-md-block">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link px-3" href="#" data-menu="overview"><i class="fas fa-home"></i> Tổng quan</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#" data-menu="traceability"><i class="fas fa-search"></i> Truy xuất</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#" data-menu="services"><i class="fas fa-concierge-bell"></i> Dịch vụ</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#" data-menu="logs"><i class="fas fa-book"></i> Nhật ký</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#" data-menu="admin"><i class="fas fa-cogs"></i> Quản trị</a></li>
                </ul>
            </div>
        </nav>
        <div class="d-flex align-items-center">
            <span class="me-3 d-none d-md-inline"><i class="fas fa-globe"></i></span>
            <span class="me-3 d-none d-md-inline"><i class="fas fa-bell"></i></span>
            <span class="me-3 d-none d-md-inline"><i class="fas fa-comment"></i></span>
            <div class="d-flex align-items-center">
                <img src="https://test-upload-6cb06c7f-5200-4c62-963b-d17d711b61a0.s3.amazonaws.com/u2-d1254bcf-36fb-43e6-818d-293e26daff45.JPG" alt="Avatar" class="rounded-circle me-2" style="width: 24px; height: 24px; object-fit: cover;">
                <span class="text-dark" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="fas fa-cog"></i></span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="d-none d-md-block" style="width: 240px; position: fixed; top: 60px; bottom: 0; overflow-y: auto;" id="sidebar">
        <div class="p-3">
            <ul class="nav flex-column" id="sidebar-menu"></ul>
        </div>
    </div>

    <!-- Sidebar Offcanvas for Tablet and Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" alt="Logo" class="me-2" style="width: 32px; height: 32px; object-fit: contain;">
                <h4 class="m-0 d-inline" style="max-width: 160px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Công ty Sản Xuất ABC</h4>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column" id="mobile-sidebar-menu"></ul>
            <div class="text-center mt-3 d-none d-md-block">
                <!-- Avatar and name for tablet -->
            </div>
            <div class="text-center mt-3 d-block d-md-none">
                <div class="d-flex align-items-center justify-content-center">
                    <img src="https://test-upload-6cb06c7f-5200-4c62-963b-d17d711b61a0.s3.amazonaws.com/u2-d1254bcf-36fb-43e6-818d-293e26daff45.JPG" alt="Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                    <span>Quang Goldfield</span>
                </div>
                <a href="#" class="nav-link mt-3 text-danger" onclick="logout()">Đăng xuất</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid pt-5" style="margin-left: 240px; width: calc(100vw - 240px); overflow-x: hidden; overflow-y: auto; height: calc(100vh - 60px);">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-item"></li>
            </ol>
        </nav>
        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="content" style="overflow-x: hidden; overflow-y: auto;"></div>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Cài đặt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Cài đặt cho vai trò Company sẽ được thêm vào đây.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Utils JS -->
    <script src="../assets/js/utils.js"></script>
    <!-- Company JS -->
    <script src="../assets/js/company.js"></script>
</body>
</html>
