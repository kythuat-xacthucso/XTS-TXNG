<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/company.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-main bg-white shadow-sm fixed-top">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">
                <!-- Logo và tên công ty -->
                <div class="col-lg-3 col-md-4 col-6">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link d-lg-none me-2 p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                            <i class="fas fa-bars fs-5"></i>
                        </button>
                        <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" width="32" height="32" alt="Logo" class="me-2">
                        <span class="company-name fw-bold fs-5 text-dark cursor-pointer" onclick="loadContent('overview')">
                            TechCorp
                        </span>
                    </div>
                </div>

                <!-- Menu chính (chỉ hiển thị trên desktop) -->
                <div class="col-lg-6 d-none d-lg-block">
                    <nav class="main-nav">
                        <ul class="nav nav-pills justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-menu="overview" onclick="switchMainMenu(this, 'overview')">
                                    Tổng quan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-menu="traceability" onclick="switchMainMenu(this, 'traceability')">
                                    Truy xuất
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-menu="services" onclick="switchMainMenu(this, 'services')">
                                    Dịch vụ
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-menu="logs" onclick="switchMainMenu(this, 'logs')">
                                    Nhật ký
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-menu="admin" onclick="switchMainMenu(this, 'admin')">
                                    Quản trị
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Header actions -->
                <div class="col-lg-3 col-md-8 col-6">
                    <div class="d-flex align-items-center justify-content-end">
                        <div class="dropdown me-3 d-none d-md-block">
                            <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-globe"></i> VI
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
                                <li><a class="dropdown-item" href="#">English</a></li>
                            </ul>
                        </div>
                        
                        <button class="btn btn-light btn-sm me-2 position-relative d-none d-md-inline-block">
                            <i class="fas fa-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6em;">
                                3
                            </span>
                        </button>
                        
                        <button class="btn btn-light btn-sm me-2 d-none d-md-inline-block">
                            <i class="fas fa-envelope"></i>
                        </button>
                        
                        <div class="dropdown">
                            <button class="btn btn-light btn-sm dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                                <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" width="24" height="24" class="rounded-circle me-1" alt="Avatar">
                                <span class="d-none d-sm-inline">Company Admin</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Hồ sơ</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Cài đặt</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Desktop Sidebar -->
    <aside class="sidebar-main d-none d-lg-block">
        <div class="sidebar-content" id="desktopSidebarContent">
            <!-- Menu con sẽ được load động vào đây -->
        </div>
    </aside>

    <!-- Mobile Sidebar (Off-canvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header border-bottom">
            <div class="d-flex align-items-center justify-content-center w-100">
                <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" width="32" height="32" alt="Logo" class="me-2">
                <span class="fw-bold fs-5">TechCorp</span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <nav class="mobile-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="loadContent('overview')" data-bs-dismiss="offcanvas">
                            <i class="fas fa-chart-line me-2"></i>Tổng quan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('activate')" data-bs-dismiss="offcanvas">
                            <i class="fas fa-check-circle me-2"></i>Kích hoạt
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('sell')" data-bs-dismiss="offcanvas">
                            <i class="fas fa-shopping-cart me-2"></i>Bán
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('cancel')" data-bs-dismiss="offcanvas">
                            <i class="fas fa-ban me-2"></i>Hủy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('lookup')" data-bs-dismiss="offcanvas">
                            <i class="fas fa-search me-2"></i>Tra cứu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('logs')" data-bs-dismiss="offcanvas">
                            <i class="fas fa-book me-2"></i>Nhật ký
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- User info at bottom -->
            <div class="mobile-user-info mt-auto p-3 border-top">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" width="40" height="40" class="rounded-circle me-3" alt="Avatar">
                    <div>
                        <div class="fw-semibold">Company Admin</div>
                        <small class="text-muted">company@techcorp.vn</small>
                    </div>
                </div>
                <button class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Đang tải...</span>
                </div>
                <div class="mt-2">Đang tải nội dung...</div>
            </div>
            
            <!-- Content Area -->
            <div id="contentArea">
                <!-- Nội dung sẽ được load động vào đây -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/company.js"></script>
</body>
</html>
