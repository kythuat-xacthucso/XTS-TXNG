<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{pageTitle}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/admin.css" rel="stylesheet">
    <!-- Utils CSS -->
    <link href="../assets/css/utils.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="top-bar fixed-top">
        <div class="left-section">
            <img src="https://xacthucso.s3.ap-southeast-1.amazonaws.com/e303274f-45da-11f0-9602-f2202b293748" alt="Logo" class="logo">
            <h4 class="company-name" onclick="loadPage('dashboard.html')">Công ty XYZ</h4>
        </div>
        <nav class="center-section">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="#" data-menu="overview">Tổng quan</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-menu="customers">Khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-menu="services">Dịch vụ</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-menu="payments">Thanh toán</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-menu="admin">Quản trị</a></li>
            </ul>
        </nav>
        <div class="right-section">
            <span class="icon"><i class="fas fa-globe"></i></span>
            <span class="icon"><i class="fas fa-bell"></i></span>
            <span class="icon"><i class="fas fa-comment"></i></span>
            <div class="avatar">
                <img src="https://test-upload-6cb06c7f-5200-4c62-963b-d17d711b61a0.s3.amazonaws.com/u2-d1254bcf-36fb-43e6-818d-293e26daff45.JPG" alt="Avatar" class="avatar-img">
                <span class="icon settings" onclick="showSettingsModal()"><i class="fas fa-cog"></i></span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar fixed">
        <div class="sidebar-content">
            <ul class="nav flex-column" id="sidebar-menu"></ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div id="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="content"></div>
    </main>

    <!-- Chat AI -->
    <div class="chat-ai" id="chat-ai">
        <div class="chat-header">
            <span>Trợ lý AI</span>
            <span class="close-chat" onclick="toggleChat()">×</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message user">Xin chào!</div>
            <div class="message ai">Xin chào, tôi là trợ lý AI của bạn!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Nhập tin nhắn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cài đặt</h5>
                    <button type="button" class="btn-close" onclick="hideSettingsModal()"></button>
                </div>
                <div class="modal-body">
                    <p>Cài đặt người dùng sẽ được thêm vào đây.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Utils JS -->
    <script src="../assets/js/utils.js"></script>
    <!-- Admin JS -->
    <script src="../assets/js/admin.js"></script>
</body>
</html>
